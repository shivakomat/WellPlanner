<!-- New Client Modal -->
<div class="modal fade" id="newClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">New Client</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" data-ng-model="newClientModalController.formData.customerName">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <!--                        <phonenumber-directive model='editVendorModalController.formData.phone_number'></phonenumber-directive>-->
                        <input id="phone" type="text" class="form-control" data-ng-model="newClientModalController.formData.phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" data-ng-model="newClientModalController.formData.emailAddress">
                    </div>
                    <div class="form-group">
                        <label for="contact">Initial Budget</label>
                        <input id="contact" type="text" class="form-control" data-ng-model="newClientModalController.formData.budget" data-input-currency>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="description">Status</label>-->
<!--                        <input id="description" type="text" class="form-control" data-ng-model="newClientModalController.formData.status">-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4" cols="80" class="form-control textarea" data-ng-model="newClientModalController.formData.notes"></textarea>
                        <!--                        <input id="location" type="text-area" class="form-control" data-ng-model="editClientModalController.formData.notes">-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="newClientModalController.newClient()">Add</button>
            </div>
        </div>
    </div>
</div>
