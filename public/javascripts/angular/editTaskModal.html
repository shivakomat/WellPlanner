<div class="modal fade" id="editTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="model-title">{{editTaskModalController.parentTask.title}}</h5>
            </div>
            <div class="modal-body">
                <form>
                    <h5 class="modal-title">Edit Task</h5>
                    <br>
                    <div class="form-group">
                        <label for="description">Task Description</label>
                        <input id="description" type="text" class="form-control" data-ng-model="editTaskModalController.subTask.description">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Task Due Date</label>
                        <input id="dueDate" type="number" class="form-control" data-ng-model="editTaskModalController.subTask.due_date">
                        <!--                    <input id="dueDate" type="text" class="form-control datetimepicker" value="10/05/2018">-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="editTaskModalController.updateTask()">Update</button>
            </div>
        </div>
    </div>
</div>
